<script>
var map, infoWindow;

function createMap () {
  var options = {
    center: { lat:  45.5206 , lng: -122.6774 },
    zoom: 17
  };

  map = new google.maps.Map(document.getElementById('map'), options);
  


  if (navigator.geolocation) {
    var mylatlong = navigator.geolocation.getCurrentPosition(function (p) {
      var position = {
        lat: p.coords.latitude,
        lng: p.coords.longitude
      };
      
      setPosition(position);
      setContent("Hello Player"); 
      open(map);
      map.setCenter(position); 

    }, function () {
      handleLocationError('Geolocation service failed', map.getCenter());
    });
  } else {
    handleLocationError('No geolocation available.', map.getCenter());
  }

  map.addListener('click', function(e) {
    placeMarker(e.latLng, map);
});

var dinoicon = 'https://66.media.tumblr.com/avatar_ea7d1b903c0e_128.pnj'
function placeMarker(position, map, icon, title) {
    var marker = new google.maps.Marker({
        position: position,
        map: map,
        icon:dinoicon,
        title: "Rawr!, Great job you've found a quest item! Keep going"
    });
    map.panTo(position);
}


}

function handleLocationError (content, position) {
  infoWindow.setPosition(position);
  infoWindow.setContent(content);
  infoWindow.open(map);
}



</script>
